<!DOCTYPE html>
<html lang="da-DK">
    <head>
        <meta charset="utf-8">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="main.css" type="text/css">
        <script src="status.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Athiti&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lato:400&display=swap" rel="stylesheet">
    </head>
    <body>
        

        <div class="playerStats">
            <div class="status">

                <div class="hunger" style="animation-duration: 1.5s;background: rgba(1, 62, 112, 0.616);width: 50px;" id="food">
                    <div id="boxThirst">
                    </div>
                </div>
                <div class="hunger" style=" animation-duration: 2s;background: rgba(145, 94, 0, 0.664);width: 50px;" id="food">
                    <div id="boxHunger">
                    </div>
                </div>
                <div class="hunger" style="background: rgba(122, 1, 1, 0.603);height: 15px;">
                    <div id="boxHealth">
                        <div class="bg"><i class="fas fa-heart"></i></div>
                    </div>
                </div>
                <div class="hunger" id="stamina" style="background: rgb(44, 0, 46);width: 150px;left: 50px;">
                    <div id="boxStamina">
                    </div>
                </div>
                <div class="hunger" style="background: rgba(0, 8, 46, 0.664);width: 150px;left: 50px;" id="armor">
                    <div id="boxArmor">
                    </div>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
